<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Theme</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Be Vietnam Pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <section class="nav-wrapper">
        <div class="nav-flex">
          <div class="nav-left-section">
            <img src="assests/logo.png" class="logo" />
            <ul class="nav-items">
              <li class="nav-link">
                <img src="assests/Home.png" class="nav-icon" />
                <div class="nav-text">Home</div>
              </li>
              <li class="nav-link">
                <img src="assests/Shop.png" class="nav-icon" />
                <div class="nav-text nav-active">Shop</div>
              </li>
              <li class="nav-link">
                <img src="assests/Question.png" class="nav-icon" />
                <div class="nav-text">FAQ</div>
              </li>
              <li class="nav-link">
                <img src="assests/User.png" class="nav-icon" />
                <div class="nav-text">Admin panel</div>
                <img src="assests/Navigate.png" class="nav-navigate" />
              </li>
            </ul>
          </div>
          <div class="nav-right-section">
            <div class="nav-account-text">Already have an account?</div>
            <button class="nav-button"><a href="/login.html">Log in</a></button>
          </div>
        </div>
      </section>
    </div>
    <!-- Sign Up -->
    <section>
      <div class="signup-wrapper padding-bottom">
        <div class="signup-leftSide">
          <div class="signup-title">Sign Up</div>
          <div class="signup-form">
            <label class="signup-label"> Username </label>
            <input class="signup-input" type="text" value="Alexander Peter" />
            <label class="signup-label"> Email </label>
            <input class="signup-input" type="email" />
            <label class="signup-label"> Password </label>
            <input class="signup-input" type="password" />
            <div class="signup-already-account">
              Already have an account?<a href="/login.html"> Log in </a>
            </div>
            <button class="signup-cta">
              <a href="/login.html">Sign Up</a>
            </button>
          </div>
        </div>
        <div class="signup-bg">
          <div class="signup-right-wrapper">
            <div class="inner-content-wrap">
              <div class="inner-header">
                <h2 class="inner-h2">
                  Welcome! Save up to <br />
                  90% on Fall Sale
                </h2>
                <h4 class="inner-subtitle">
                  Placeholder text rerit a velit a hendrerit.
                </h4>
              </div>
              <div class="inner-cta-wrap">
                <button class="inner-cta">Buy now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-wrapper">
          <div class="left-section">
            <img src="assests/Footer-logo.png" />
            <div class="footer-items">
              <div class="item-footer">Home</div>
              <div class="item-footer">Shop</div>
              <div class="item-footer">Faq</div>
              <div class="item-footer">Shop</div>
              <div class="item-footer">Admin panel</div>
            </div>
          </div>
          <div class="copyright-text">
            Â© 2023 <span>Laravel-Site.net.</span> All rights reserved.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
