<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Theme</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="myorder.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Be Vietnam Pro"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header starts here -->
      <section class="nav-wrapper">
        <div class="nav-flex">
          <div class="nav-left-section">
            <img src="./assests/logo.png" class="logo" />
            <ul class="nav-items">
              <li class="nav-link">
                <img src="./assests/Home.png" class="nav-icon" />
                <div class="nav-text">Home</div>
              </li>
              <li class="nav-link">
                <img src="./assests/Shop.png" class="nav-icon" />
                <div class="nav-text nav-active">Shop</div>
              </li>
              <li class="nav-link">
                <img src="./assests/Question.png" class="nav-icon" />
                <div class="nav-text">FAQ</div>
              </li>
              <li class="nav-link">
                <img src="./assests/User.png" class="nav-icon" />
                <div class="nav-text">Admin panel</div>
                <img src="./assests/Navigate.png" class="nav-navigate" />
              </li>
            </ul>
          </div>
          <div class="nav-right-section">
            <div class="nav-wrap flex align-items">
              <div class="nav-cart flex align-items justify-content">
                <div class="nav-cart-image">
                  <div class="nav-notify flex align-items justify-content">
                    99+
                  </div>
                </div>
              </div>
              <div class="nav-container flex align-items justify-content">
                1,245.44 USD
              </div>
              <div class="header-border"></div>
              <div
                class="nav-container flex align-items justify-content nav-account"
              >
                <div class="nav-user flex align-items justify-content">A</div>
                <img src="./assests/Menu.png" class="nav-menu" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- HEADER ENDS HERE -->

    <div class="wrapper gap direction">
      <div class="page-view direction">
        <div class="topic fullWidth">Settings</div>
        <div class="menu-items flex">
          <label class="menu-link active">My orders</label>
          <label class="menu-link">Tickets</label>
          <label class="menu-link">Deposit</label>
          <label class="menu-link">Settings</label>
        </div>
      </div>
      <div class="order-details justify-content direction">
        <div class="titles flex fullWidth">
          <label class="product">Product</label>
          <label class="product">Price</label>
          <label class="product">Details</label>
        </div>
        <div class="cart-image-wrap direction">
          <div class="cart flex align-items">
            <div class="image-section flex align-items">
              <img src="./assests/AddToCartImage.png" />
              <div class="order-data">
                <label class="order-id"> ORDER ID <span>#32</span> </label>
                <div class="direction">
                  <label class="light-font">Test 1.0</label>
                  <label class="light-font">Test 2.0</label>
                  <label class="light-font">Test 3.0</label>
                </div>
              </div>
            </div>
            <div class="price-section">10.00€</div>
            <div class="details-section flex">
              <div><img src="./assests/Details.png" /></div>
              <label class="color-details">Details</label>
            </div>
          </div>
          <div class="cart flex align-items">
            <div class="image-section flex align-items">
              <img src="./assests/AddToCartImage.png" />
              <div class="order-data">
                <label class="order-id"> ORDER ID <span>#31</span> </label>
                <div class="direction">
                  <label class="light-font">Test 4.0</label>
                  <label class="light-font">Test 1.1</label>
                  <label class="light-font">Test 2.0</label>
                </div>
              </div>
            </div>
            <div class="price-section">10.00€</div>
            <div class="details-section flex">
              <div><img src="./assests/Details.png" /></div>
              <label class="color-details">Details</label>
            </div>
          </div>
          <div class="cart flex align-items">
            <div class="image-section flex align-items">
              <img src="./assests/AddToCartImage.png" />
              <div class="order-data">
                <label class="order-id"> ORDER ID <span>#30</span> </label>
                <div class="direction">
                  <label class="light-font">Test 2.0</label>
                  <label class="light-font">Test 4.0</label>
                  <label class="light-font">Test 3.0</label>
                </div>
              </div>
            </div>
            <div class="price-section">10.00€</div>
            <div class="details-section flex">
              <div><img src="./assests/Details.png" /></div>
              <label class="color-details">Details</label>
            </div>
          </div>
          <div class="cart flex align-items noborder">
            <div class="image-section flex align-items">
              <img src="./assests/AddToCartImage.png" />
              <div class="order-data">
                <label class="order-id"> ORDER ID <span>#29</span> </label>
                <div class="direction">
                  <label class="light-font">Test 3.0</label>
                  <label class="light-font">Test 1.0</label>
                  <label class="light-font">Test 4.0</label>
                </div>
              </div>
            </div>
            <div class="price-section">10.00€</div>
            <div class="details-section flex">
              <div><img src="./assests/Details.png" /></div>
              <label class="color-details">Details</label>
            </div>
          </div>
        </div>
        <div class="pagination-wrap align-items justify-content">
          <img src="./assests/Left-pagination.png" />
          <label class="page active-page">1</label>
          <label class="page">2</label>
          <label class="page">...</label>
          <label class="page">9</label>
          <label class="page">10</label>
          <img src="./assests/Right-pagination.png" />
        </div>
      </div>
    </div>

    <!-- Footer Start Here -->
    <footer>
      <div class="footer-container">
        <div class="footer-wrapper">
          <div class="left-section">
            <div><img src="assests/Footer-logo.png" /></div>
            <div class="footer-items">
              <div class="item-footer">Home</div>
              <div class="item-footer">Shop</div>
              <div class="item-footer">Faq</div>
              <div class="item-footer">Shop</div>
              <div class="item-footer">Admin panel</div>
            </div>
          </div>
          <div class="copyright-text">
            © 2023 <span>Laravel-Site.net.</span> All rights reserved.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
