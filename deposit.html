<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Theme</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="deposit.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Be Vietnam Pro"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header starts here -->
      <section class="nav-wrapper">
        <div class="nav-flex">
          <div class="nav-left-section">
            <img src="./assests/logo.png" class="logo" />
            <ul class="nav-items">
              <li class="nav-link">
                <img src="./assests/Home.png" class="nav-icon" />
                <div class="nav-text">Home</div>
              </li>
              <li class="nav-link">
                <img src="./assests/Shop.png" class="nav-icon" />
                <div class="nav-text nav-active">Shop</div>
              </li>
              <li class="nav-link">
                <img src="./assests/Question.png" class="nav-icon" />
                <div class="nav-text">FAQ</div>
              </li>
              <li class="nav-link">
                <img src="./assests/User.png" class="nav-icon" />
                <div class="nav-text">Admin panel</div>
                <img src="./assests/Navigate.png" class="nav-navigate" />
              </li>
            </ul>
          </div>
          <div class="nav-right-section">
            <div class="nav-wrap flex align-items">
              <div class="nav-cart flex align-items justify-content">
                <div class="nav-cart-image">
                  <div class="nav-notify flex align-items justify-content">
                    99+
                  </div>
                </div>
              </div>
              <div class="nav-container flex align-items justify-content">
                1,245.44 USD
              </div>
              <div class="header-border"></div>
              <div
                class="nav-container flex align-items justify-content nav-account"
              >
                <div class="nav-user flex align-items justify-content">A</div>
                <img src="./assests/Menu.png" class="nav-menu" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- HEADER ENDS HERE -->

    <div class="wrapper gap direction">
      <div class="page-view direction">
        <div class="upper-section direction">
          <div class="topic fullWidth">Settings</div>
          <div class="menu-items flex">
            <label class="menu-link">My orders</label>
            <label class="menu-link">Tickets</label>
            <label class="menu-link active">Deposit</label>
            <label class="menu-link">Settings</label>
          </div>
        </div>
        <div class="main-section direction">
          <div class="route-info align-items">
            <label class="route-name">Top up</label>
            <div class="border"></div>
            <img src="./assests/Circle-checkbox.png" />
            <div class="border"></div>
            <label class="route-name light">Payment processing</label>
            <div class="border"></div>
            <img src="./assests/Circle-checkbox.png" />
            <div class="border"></div>
            <label class="route-name light">Crediting funds</label>
          </div>
          <div class="amount-info direction">
            <div class="topup-title">Top up account</div>
            <div class="input-wrap direction">
              <label class="light">Amount</label>
              <div class="direction field-gap">
                <div class="flex inputgap">
                  <input
                    type="number"
                    class="input-number"
                    placeholder="€1000"
                  />
                  <button class="cash-in">Cash in</button>
                </div>
                <button class="bitcoin-btn">
                  <input type="radio" id="radio" checked />
                  <img src="./assests/Bitcoin.png" />
                </button>
              </div>
              <label class="light margin">Redeem coupon</label>
              <div class="flex inputgap">
                <div class="promo-wrap align-items">
                  <img src="./assests/deposite-promo.png" />
                  <input class="input-promo" placeholder="Add promo code" />
                </div>
                <button class="cash-in">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Start Here -->
    <footer>
      <div class="footer-container">
        <div class="footer-wrapper">
          <div class="left-section">
            <div><img src="assests/Footer-logo.png" /></div>
            <div class="footer-items">
              <div class="item-footer">Home</div>
              <div class="item-footer">Shop</div>
              <div class="item-footer">Faq</div>
              <div class="item-footer">Shop</div>
              <div class="item-footer">Admin panel</div>
            </div>
          </div>
          <div class="copyright-text">
            © 2023 <span>Laravel-Site.net.</span> All rights reserved.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
