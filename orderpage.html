<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Theme</title>
    <link rel="stylesheet" href="orderpage.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Be Vietnam Pro"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header starts here -->
      <section class="nav-wrapper">
        <div class="nav-flex">
          <div class="nav-left-section">
            <img src="assests/logo.png" class="logo" />
            <ul class="nav-items">
              <li class="nav-link">
                <img src="assests/Home.png" class="nav-icon" />
                <div class="nav-text">Home</div>
              </li>
              <li class="nav-link">
                <img src="assests/Shop.png" class="nav-icon" />
                <div class="nav-text nav-active">Shop</div>
              </li>
              <li class="nav-link">
                <img src="assests/Question.png" class="nav-icon" />
                <div class="nav-text">FAQ</div>
              </li>
              <li class="nav-link">
                <img src="assests/User.png" class="nav-icon" />
                <div class="nav-text">Admin panel</div>
                <img src="assests/Navigate.png" class="nav-navigate" />
              </li>
            </ul>
          </div>
          <div class="nav-right-section">
            <div class="nav-account-text">Already have an account?</div>
            <button class="nav-button">Log in</button>
          </div>
        </div>
      </section>
    </div>
    <!-- HEADER ENDS HERE -->

    <div class="wrapper">
      <div class="inner-wrapper direction">
        <div class="page-titles align-items">
          <label class="title-head">Home</label>
          <img src="./assests/Arrow.png" />
          <label class="title-head">Orders</label>
          <img src="./assests/Arrow.png" />
          <label class="title-head">ID 3352655445</label>
        </div>
        <div class="order-id">Order ID: 3354654654526</div>
        <div class="order-date-details align-items">
          <div class="side align-items">
            <label class="title-head"> Order date: </label>
            <label class="date-detils"> Aug 26, 2023 </label>
            <div class="truck-section">
              <img src="./assests/Truck-tick.png" class="truck-img" />
              <label class="delievery-time"
                >Estimated delivery: Aug 16, 2023</label
              >
            </div>
          </div>
        </div>
        <div class="delievery-chart direction">
          <div class="item-wrap">
            <label class="title-timing green">Bestellung bestätigt</label>
            <label class="title-timing">Versandt</label>
            <label class="title-timing">In Zustellung</label>
            <label class="title-timing">Zugestellt </label>
          </div>
          <div class="item-wrap">
            <div class="round justify-content">
              <div class="round1"></div>
            </div>
            <div class="round justify-content">
              <div class="round1"></div>
            </div>
            <div class="round justify-content">
              <div class="round1"></div>
            </div>
            <div class="round justify-content">
              <div class="round1"></div>
            </div>
          </div>
          <div class="border"></div>
          <div class="item-wrap">
            <div class="date">Wed, 1 lth Jan</div>
            <div class="date">Wed, 1 lth Jan</div>
            <div class="date">Wed, 1 lth Jan</div>
            <div class="date">Wed, 1 lth Jan</div>
          </div>
        </div>
        <div class="cards-wrap direction">
          <div class="card align-items">
            <div class="image-data align-items">
              <img src="./assests/AddToCartImage.png" />
              <div class="lables direction">
                <label class="test">Test</label>
                <div>
                  <label class="color">Yellow</label>
                  <label class="size">XL</label>
                </div>
              </div>
            </div>
            <div class="price-qty direction">
              <label class="price">£10.00</label>
              <label class="qty">Oty: 1</label>
            </div>
          </div>
          <div class="card align-items">
            <div class="image-data align-items">
              <img src="./assests/AddToCartImage.png" />
              <div class="lables direction">
                <label class="test">Test1</label>
                <div>
                  <label class="color">Yellow</label>
                  <label class="size">XL</label>
                </div>
              </div>
            </div>
            <div class="price-qty direction">
              <label class="price">£10.00</label>
              <label class="qty">Oty: 1</label>
            </div>
          </div>
          <div class="card align-items">
            <div class="image-data align-items">
              <img src="./assests/AddToCartImage.png" />
              <div class="lables direction">
                <label class="test">Test2</label>
                <div>
                  <label class="color">Yellow</label>
                  <label class="size">XL</label>
                </div>
              </div>
            </div>
            <div class="price-qty direction">
              <label class="price">£10.00</label>
              <label class="qty">Oty: 1</label>
            </div>
          </div>
        </div>
        <div class="payment-section">
          <div class="payment-card-details direction">
            <label class="category-title"> Payment </label>
            <div class="amount-card-info align-items">
              <div class="title-head">Visa **56</div>
              <img src="./assests/Visa.png" />
            </div>
          </div>
          <div class="delievery-address">
            <label class="category-title"> Delivery </label>
            <div class="direction side">
              <label class="topic">Address</label>
              <label class="address">
                847 Jewess Bridge Apt.<br />
                174 London, UK <br />
                474-769-3919
              </label>
            </div>
          </div>
        </div>
        <div class="final-section">
          <div class="help-section direction">
            <div class="category-title">Need Help</div>
            <div class="help-datas direction">
              <div class="align-items text">
                <img src="./assests/Order-issue.png" />
                Order Issues
              </div>
              <div class="align-items text">
                <img src="./assests/Delivery.png" />
                Delivery Info
              </div>
              <div class="align-items text">
                <img src="./assests/Return.png" />
                Returns
              </div>
            </div>
          </div>
          <div class="summery-order direction">
            <div class="category-title">Order Summary</div>
            <div class="direction order-data-wrap">
              <div class="data-order">
                <label class="discount">Discount</label>
                <label class="euro-price">£101.00</label>
              </div>
              <div class="data-order">
                <label class="discount">Discount</label>
                <label class="euro-price">(20%) - £110.00</label>
              </div>
              <div class="data-order">
                <label class="discount">Delivery</label>
                <label class="euro-price">£0.00</label>
              </div>
            </div>
            <div class="total-money data-order">
              <label class="discount">Total</label>
              <label class="euro-price total">£110.00</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-wrapper">
          <div class="left-section">
            <div><img src="assests/Footer-logo.png" /></div>
            <div class="footer-items">
              <div class="item-footer">Home</div>
              <div class="item-footer">Shop</div>
              <div class="item-footer">Faq</div>
              <div class="item-footer">Shop</div>
              <div class="item-footer">Admin panel</div>
            </div>
          </div>
          <div class="copyright-text">
            © 2023 <span>Laravel-Site.net.</span> All rights reserved.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
